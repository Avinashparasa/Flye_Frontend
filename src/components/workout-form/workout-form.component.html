<main class="flex-grow p-6 bg-gray-50 min-h-[86vh] flex justify-center items-center">
  <div class="max-w-2xl w-full mx-auto bg-white p-10 rounded-xl shadow-2xl border border-gray-200">
    <!-- Form Title -->
    <label class="text-3xl font-bold text-gray-900 text-center block mb-8">
      Add Workout
    </label>

    <!-- Form -->
    <form #workoutForm="ngForm" (ngSubmit)="onSubmit(workoutForm)" class="w-full">
      <!-- User Name Field -->
      <div class="mb-8">
        <label class="block text-lg font-medium text-gray-700 mb-2">
          User Name *
        </label>
        <input
          type="text"
          name="username"
          [(ngModel)]="workout.username"
          required
          class="w-full px-6 py-3 bg-gray-100 border-2 border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:border-black focus:ring-2 focus:ring-gray-200 transition-all"
        />
      </div>

      <!-- Workout Type and Minutes Fields -->
      <div class="flex space-x-6 mb-8">
        <!-- Workout Type -->
        <div class="w-1/2">
          <label class="block text-lg font-medium text-gray-700 mb-2">
            Workout Type *
          </label>
          <select
            name="workoutType"
            [(ngModel)]="workout.workoutType"
            required
            class="w-full px-6 py-3 bg-gray-100 border-2 border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:border-black focus:ring-2 focus:ring-gray-200 transition-all"
          >
            <option value="Cycling">Cycling</option>
            <option value="Running">Running</option>
            <option value="Swimming">Swimming</option>
            <option value="Yoga">Yoga</option>
            <option value="Meditation">Meditation</option>
          </select>
        </div>

        <!-- Workout Minutes -->
        <div class="w-1/2">
          <label class="block text-lg font-medium text-gray-700 mb-2">
            Workout Minutes *
          </label>
          <input
            type="number"
            name="workoutMinutes"
            [(ngModel)]="workout.workoutMinutes"
            required
            class="w-full px-6 py-3 bg-gray-100 border-2 border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:border-black focus:ring-2 focus:ring-gray-200 transition-all"
          />
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-black text-white py-3 px-6 rounded-lg font-semibold text-lg hover:bg-gray-800 transition duration-300 shadow-lg hover:shadow-xl"
      >
        Add Workout
      </button>
    </form>
  </div>
</main>
