<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Workout Chart</h1>
  
    <!-- User List and Charts Side by Side -->
    <div class="bg-white grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- User List -->
      <div>
        <h2 class="text-xl font-semibold mb-4">Users</h2>
        <ul class="space-y-2">
          <li
            *ngFor="let user of users"
            (click)="selectUser(user)"
            class="cursor-pointer p-2 hover:bg-gray-100 rounded-lg"
            [class.bg-blue-100]="selectedUser === user"
          >
            {{ user.name }}
          </li>
        </ul>
      </div>
   
      <!-- Chart -->
      <div *ngIf="selectedUser" class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-semibold mb-4">{{ selectedUser.name }}'s Workout Chart</h2>
        <div class="chart-container" style="width: 100%; height: 300px;">
          <canvas id="workoutChart"></canvas>
        </div>
      </div>
    </div>
  </div>
